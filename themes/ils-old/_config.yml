# theme basic info
theme_info:
  name: ILS
  version: 1.1.2
  author: XPoet
  repository: https://github.com/XPoet/hexo-theme-ils

# favicon
# 网站图标，请在 "/source/images/" 目录，换成自己的即可。
favicon: images/favicon.png

# avatar
# 头像图片，请在 "/source/images/" 目录，换成自己的即可。
avatar: images/avatar.png

# navigation menu
# 导航菜单，如需新增导航，请按下面格式填写，同时需要添加对应的 Hexo 页面。
# 新增页面，请参考往下的教程："Add page 添加页面"。
menu:
  Home: /
  Archives: /archives
  # About: /about
  # Links: /links
  # ...

# RSS
# RSS 订阅，如需启用，请先安装 Hexo 插件：hexo-generator-feed。
rss:
  enable: true

# comment plugin
# 评论插件，主题内置了 Valine 和 Gitalk，只能使用其中一款，如果 enable 都设为了 true，将使用 Valine。
comments:
  # Valine https://github.com/xCss/Valine
  valine:
    enable: false
    appid:                # your leancloud application appid
    appkey:               # your leancloud application appkey
    meta:                 # comment input meta, type: Array, values: ['nick','mail','link']
    placeholder:          # your placeholder

  # Gitalk https://github.com/gitalk/gitalk
  gitalk:
    enable: true
    github_id: jerry1119            # GitHub repo owner
    repository: hexo         # Repository name to store issues
    client_id: fcad3924d5fd06669647            # GitHub Application Client ID
    client_secret: dc2dc462fa77c51151fc7c6ea7b30087790ac2b8        # GitHub Application Client Secret

# website count
website_count:
  # busuanzi http://ibruce.info/2015/04/04/busuanzi/
  busuanzi_count:
    enable: true
    site_uv: true
    site_pv: false
    page_pv: true

# Local Search
# Dependencies: https://github.com/theme-next/hexo-generator-searchdb
local_search:
  enable: true

  # If auto, trigger search by changing input.
  # If manual, trigger search by pressing enter key or search button.
  # 输入关键字后的触发搜索，可选 自动 auto 或 手动 manual。
  # auto 每输入或删除一个字符后，自动触发搜索。
  # manual 每输入或删除一个字符后，需要按回车键触发搜索。
  trigger: auto  # values: auto | manual

  # Unescape html strings to the readable one.
  # 转义 HTML 字符串为可读字符串。
  unescape: false

  # Preload the search data when the page loads.
  preload: false

# Code Copy
code_copy:
  enable: true
  style: flat  # values: default | flat | mac

# sidebar tools
side_tools:
  enable: true
  position: right  # values: left | right

# back to top
back2top:
  enable: true
  position: right  # values: left | right

# Table of Contents in the Sidebar
# 文章目录结构
toc:
  enable: true

  # Automatically add list number to toc.
  number: true

  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  # 是否展开所有目录
  expand_all: true

# magic theme
magic:
  enable: true
  scale: false
  shadow: true
  sidebar:
    enable: false
    fixed: true
    position: right  # values: left | right
